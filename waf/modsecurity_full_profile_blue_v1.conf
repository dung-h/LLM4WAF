
user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # ModSecurity main configuration
    modsecurity on;
    modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;
    # --- BLUE Phase 3 OVERLAY ---
    # Custom rules generated by BLUE LLM
    include /etc/modsecurity.d/blue_modsecurity_suggestions.conf;
    # ----------------------------

    # Upstream definitions for all backend applications
    upstream dvwa_backend {
        server dvwa-app:80;
    }
    upstream juiceshop_backend {
        server juice-shop-app:3000;
    }

    server {
        listen       8080; # Nginx listens on 8080 inside the container, host port maps to this
        server_name  localhost;

        # Default location - can be a placeholder or error
        location / {
            return 404 "Not Found. Try /dvwa, /juice, etc.";
        }

        # DVWA
        location /dvwa/ {
            proxy_pass http://dvwa_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OWASP Juice Shop
        location /juice/ {
            proxy_pass http://juiceshop_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
