# ModSecurity Blue_v1 Profile (PL1 + Overlay) - Partial Config

# Upstream definitions
upstream dvwa_backend {
    server dvwa-app:80;
}
upstream juiceshop_backend {
    server juice-shop-app:3000;
}

server {
    listen       8080;
    server_name  localhost;

    # Enable ModSecurity
    modsecurity on;
    
    # --- BLUE Phase 3 OVERLAY ---
    # Load the custom suggestions generated by BLUE LLM
    modsecurity_rules_file /etc/modsecurity.d/blue_modsecurity_suggestions.conf;
    # ----------------------------

    # Default location
    location / {
        return 404 "Not Found. Try /dvwa, /juice";
    }

    # DVWA
    location /dvwa/ {
        proxy_pass http://dvwa_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Juice Shop
    location /juice/ {
        proxy_pass http://juiceshop_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}