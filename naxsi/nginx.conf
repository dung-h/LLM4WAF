
user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # NAXSI Core Rules
    include /etc/nginx/naxsi_core.rules;

    upstream dvwa_backend {
        server dvwa-app:80;
    }
    upstream juiceshop_backend {
        server juice-shop-app:3000;
    }

    server {
        listen       80;
        server_name  localhost;

        location /RequestDenied {
            return 403 "Request Denied by NAXSI";
        }

        # DVWA
        location /dvwa/ {
            # Enable NAXSI
            SecRulesEnabled;
            # LearningMode; # Uncomment to learn
            DeniedUrl "/RequestDenied";
            
            # Basic CheckRules
            CheckRule "$SQL >= 8" BLOCK;
            CheckRule "$RFI >= 8" BLOCK;
            CheckRule "$TRAVERSAL >= 4" BLOCK;
            CheckRule "$EVADE >= 4" BLOCK;
            CheckRule "$XSS >= 8" BLOCK;

            proxy_pass http://dvwa_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Juice Shop
        location /juice/ {
            # Enable NAXSI
            SecRulesEnabled;
            DeniedUrl "/RequestDenied";
            
            CheckRule "$SQL >= 8" BLOCK;
            CheckRule "$RFI >= 8" BLOCK;
            CheckRule "$TRAVERSAL >= 4" BLOCK;
            CheckRule "$EVADE >= 4" BLOCK;
            CheckRule "$XSS >= 8" BLOCK;

            proxy_pass http://juiceshop_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            return 404 "Not Found. Try /dvwa or /juice";
        }
    }
}
