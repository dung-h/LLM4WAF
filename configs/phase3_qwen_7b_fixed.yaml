# Phase 3: Qwen2-7B Training for 4x RTX 3090 GPUs
# Compatible with train_red.py format

model_name: "Qwen/Qwen2-7B-Instruct"
adapter_name: "qwen_7b_phase3_4x3090"
prompt_format_type: "qwen_instruct"

# === DATA CONFIGURATION ===
train_path: "data/processed/train_full_qwen_cleaned.jsonl" # 11,589 samples
eval_path: "data/splits/sft_experiment/test_200_qwen.jsonl" # 200 samples
text_fields: ["instruction", "payload"]

# === LORA CONFIGURATION ===
lora_r: 32 # Large rank for 7B model
lora_alpha: 128 # Scaled alpha
lora_dropout: 0.1
use_dora: false
target_modules:
  ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# === TRAINING PARAMETERS (4x RTX 4080 Super 16GB) ===
per_device_train_batch_size: 8 # 8 samples per GPU (optimized for 16GB VRAM)
gradient_accumulation_steps: 5 # Total effective batch = 8 * 4 * 5 = 160
per_device_eval_batch_size: 10
num_train_epochs: 2
learning_rate: 5e-6 # Lower LR for larger model
warmup_ratio: 0.05
weight_decay: 0.01

# === QUANTIZATION (4-BIT) ===
load_in_4bit: true
bnb_4bit_compute_dtype: "float16"
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true

# === MEMORY OPTIMIZATION ===
gradient_checkpointing: true
max_sequence_length: 2048

# === OUTPUT & LOGGING ===
output_dir: "experiments/qwen_7b_4gpu_phase3"
logging_steps: 50
eval_steps: 500
save_steps: 1000
save_total_limit: 3

# === SYSTEM ===
use_auth_token_env: "HF_TOKEN"
seed: 42
# Expected: 6-8 hours, Quality >0.55, WAF Bypass >70%
