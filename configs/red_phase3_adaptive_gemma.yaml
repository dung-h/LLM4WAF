# Model Configuration for Gemma 2 2B (Phase 3 Adaptive)
# We train a FRESH adapter on the Base model to avoid OOM from merging/stacking
model_name: "google/gemma-2-2b-it"

# Dataset
train_path: "data/processed/red_phase3_adaptive_sft.jsonl"
output_dir: "experiments/red_phase3_adaptive_gemma"

# Training Hyperparameters (Optimized for 8GB VRAM - Extreme Mode)
num_train_epochs: 2
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 16 
learning_rate: 2.0e-5 
max_seq_length: 2048 # Restored to 2048 for Remote Server
lr_scheduler_type: "cosine"
warmup_ratio: 0.03

# QLoRA Configuration
load_in_4bit: true
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: "float16"

# LoRA Configuration
lora_r: 8 # Reduced Rank to save memory
lora_alpha: 16
lora_dropout: 0.05
target_modules: 
  - "q_proj"
  - "k_proj"
  - "v_proj"
  - "o_proj"
  - "gate_proj"
  - "up_proj"
  - "down_proj"

# Logging & Saving
logging_steps: 5
save_steps: 100
save_total_limit: 2
use_auth_token_env: "HF_TOKEN"
gradient_checkpointing: true
