model_name: meta-llama/Meta-Llama-3-8B
use_auth_token_env: HF_TOKEN

# Quantization (QLoRA 4-bit)
load_in_4bit: true
bnb_4bit_quant_type: nf4
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: float16

# PEFT (DoRA)
use_dora: true
lora_r: 8
lora_alpha: 32
lora_dropout: 0.05
target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Tokenization / sequence
seq_length: 2048
padding_side: left
truncation: true

# Training params (8 GB friendly)
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 16
num_train_epochs: 2
learning_rate: 0.00015
weight_decay: 0.0
warmup_ratio: 0.03
lr_scheduler_type: cosine
fp16: true
bf16: false
gradient_checkpointing: true
optim: paged_adamw_8bit
logging_steps: 10
save_steps: 200
eval_steps: 200
save_total_limit: 2

# Data
train_path: data/processed/blue_train.jsonl
eval_path: data/processed/blue_val.jsonl
test_path: data/processed/blue_test.jsonl
text_fields:
  input: input
  output: output
  rationale: rationale

output_dir: experiments/blue_llm_8b_dora
seed: 42
