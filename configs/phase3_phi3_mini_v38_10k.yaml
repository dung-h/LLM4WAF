model_name: "microsoft/Phi-3-mini-4k-instruct"
use_auth_token_env: "HF_TOKEN"

train_path: "data/processed/red_v40_subsample_5k_converted.jsonl" # Using the converted subsample
# eval_path: ""

# === TRL SFTTrainer arguments ===
dataset_text_field: "instruction"
response_template: "payload"

# === LORA CONFIGURATION ===
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
use_dora: true
target_modules:
  ["qkv_proj", "o_proj", "gate_up_proj", "down_proj"] # Phi-3 specific modules

# === TRAINING PARAMETERS ===
per_device_train_batch_size: 1 # OOM Safe settings
gradient_accumulation_steps: 32 # Effective batch size ~32
per_device_eval_batch_size: 4
num_train_epochs: 2
learning_rate: 2e-5
warmup_ratio: 0.03
weight_decay: 0.01

# === QUANTIZATION ===
load_in_4bit: true
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: "float16"

# === MEMORY OPTIMIZATION ===
gradient_checkpointing: true
max_length: 2048 # Renamed from max_sequence_length for TRL 0.25+ compatibility

# === OUTPUT ===
output_dir: "experiments/phi3_mini_v40_subsample_5k"
logging_steps: 10
save_steps: 500
save_total_limit: 2
seed: 42
