# Qwen 2.5 3B Phase 3 RL Training (REINFORCE)
# Continue from Phase 2 remote adapter with live WAF interaction
# For 16GB VRAM remote training

# Model
base_model: "Qwen/Qwen2.5-3B-Instruct"
adapter_path: "experiments/remote_qwen_3b_phase2" # Load Phase 2 adapter
model_type: "qwen"

# Training
output_dir: "experiments/remote_qwen_3b_phase3_rl"
epochs: 150
batch_size: 2 # 3B can use larger batch
lr: 1e-6
max_new_tokens: 64
max_context_length: 1024 # Match Phase 2 SFT context length
gradient_checkpointing: true # Enable to save VRAM

# WAF Configuration
waf_url: "http://modsec.llmshield.click"

use_auth_token_env: "HF_TOKEN"
