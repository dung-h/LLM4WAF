# Phase 3: LLaMA-3-8B Training for 4x RTX 3090 GPUs

model_name: "meta-llama/Meta-Llama-3-8B-Instruct"
adapter_name: "llama_8b_phase3_4x3090"
prompt_format_type: "llama3_instruct"

# === DATA CONFIGURATION ===
train_path: "data/processed/train_full_qwen_cleaned.jsonl"
eval_path: "data/splits/sft_experiment/test_200_qwen.jsonl"
text_fields: ["instruction", "payload"]

# === LORA CONFIGURATION ===
lora_r: 32
lora_alpha: 128
lora_dropout: 0.1
use_dora: false
target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# === TRAINING PARAMETERS ===
per_device_train_batch_size: 6
gradient_accumulation_steps: 6
per_device_eval_batch_size: 8
num_train_epochs: 2
learning_rate: 3e-6
warmup_ratio: 0.05
weight_decay: 0.01

# === QUANTIZATION ===
load_in_4bit: true
bnb_4bit_compute_dtype: "float16"
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true

# === MEMORY OPTIMIZATION ===
gradient_checkpointing: true
max_sequence_length: 2048

# === OUTPUT ===
output_dir: "experiments/llama_8b_4gpu_phase3"
logging_steps: 50
eval_steps: 500
save_steps: 1000
save_total_limit: 3

# === SYSTEM ===
use_auth_token_env: "HF_TOKEN"
seed: 42