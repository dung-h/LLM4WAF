# Phase 3: Phi-3-Medium-14B Training for 4x RTX 3090 GPUs

model_name: "microsoft/Phi-3-medium-14b-instruct"
adapter_name: "phi3_14b_phase3_4x3090"
prompt_format_type: "phi3_instruct"

# === DATA CONFIGURATION ===
train_path: "data/processed/train_full_phi3_cleaned.jsonl"
eval_path: "data/splits/sft_experiment/test_200_phi3.jsonl"
text_fields: ["instruction", "payload"]

# === LORA CONFIGURATION ===
lora_r: 16 # Conservative for 14B
lora_alpha: 64
lora_dropout: 0.05
use_dora: false
target_modules:
  ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# === TRAINING PARAMETERS (4x RTX 4080 Super 16GB) ===
per_device_train_batch_size: 3 # 3 samples per GPU (conservative for 14B on 16GB)
gradient_accumulation_steps: 13 # Total effective batch = 3 * 4 * 13 = 156
per_device_eval_batch_size: 4
num_train_epochs: 2
learning_rate: 2e-6
warmup_ratio: 0.05
weight_decay: 0.01

# === QUANTIZATION ===
load_in_4bit: true
bnb_4bit_compute_dtype: "float16"
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true

# === MEMORY OPTIMIZATION ===
gradient_checkpointing: true
max_sequence_length: 1536 # Reduced for 14B

# === OUTPUT ===
output_dir: "experiments/phi3_14b_4gpu_phase3"
logging_steps: 50
eval_steps: 500
save_steps: 1000
save_total_limit: 2

# === SYSTEM ===
use_auth_token_env: "HF_TOKEN"
seed: 42
