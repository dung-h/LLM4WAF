model_name: google/gemma-2-2b-it
use_auth_token_env: HF_TOKEN

# Quantization (QLoRA 4-bit)
load_in_4bit: true
bnb_4bit_quant_type: nf4
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: float16

# PEFT (LoRA - Gemma2 doesn't support DoRA yet)
use_dora: false
lora_r: 8
lora_alpha: 32
lora_dropout: 0.05
target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Tokenization / sequence
seq_length: 2048
padding_side: left
truncation: true

# Training params (RTX 4060 8GB VRAM)
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 16 # Effective batch size = 16
num_train_epochs: 2
learning_rate: 0.0002
weight_decay: 0.0
warmup_ratio: 0.03
lr_scheduler_type: cosine
fp16: true
bf16: false
gradient_checkpointing: true
optim: paged_adamw_8bit
logging_steps: 10
save_steps: 200
eval_steps: 200
save_total_limit: 2

# Data (NEW: v2 datasets with rebalanced distribution)
train_path: data/processed/red_train_v2.jsonl
eval_path: data/processed/red_val_v2.jsonl
test_path: data/processed/red_test_v2.jsonl

# Text formatting
text_fields:
  - payload
  - reasoning

# Output
output_dir: experiments/red_gemma2_2b_lora_v2
logging_dir: experiments/red_gemma2_2b_lora_v2/logs

# Reproducibility
seed: 42
