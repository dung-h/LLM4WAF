model_name: google/gemma-2-2b-it
use_auth_token_env: HF_TOKEN

# QLoRA
load_in_4bit: true
bnb_4bit_quant_type: nf4
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: float16

# PEFT DoRA
use_dora: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

seq_length: 1024
padding_side: right
truncation: true

# Small run
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
num_train_epochs: 1
max_steps: 120
learning_rate: 0.0002
warmup_ratio: 0.03
fp16: true
logging_steps: 10
save_steps: 120
eval_steps: 0
save_total_limit: 1

# Data: small sampled
train_path: data/processed/red_train_v6_small.jsonl
text_fields:
  instruction: instruction
  context: context
  constraints: constraints
  payload: payload
  reasoning: reasoning

output_dir: experiments/red_gemma2_v6_small
seed: 42

