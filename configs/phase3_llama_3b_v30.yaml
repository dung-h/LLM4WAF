# Phase 3: LLaMA-3.2-3B Training - Dataset v30

model_name: "meta-llama/Llama-3.2-3B-Instruct"
adapter_name: "llama_3b_v30_enhanced"
prompt_format_type: "llama3_instruct"

# === DATA CONFIGURATION ===
train_path: "data/processed/red_v31_final.jsonl"
# eval_path: "" # Skip eval for now or create a split later
text_fields: ["instruction", "payload"] # Note: Dataset v30 is in chat format (messages), trainer script needs to handle this

# === LORA CONFIGURATION ===
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
use_dora: true # Enable DoRA for better performance
target_modules:
  ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# === TRAINING PARAMETERS ===
per_device_train_batch_size: 2 # Reduced to 2 to avoid OOM
gradient_accumulation_steps: 16 # Increased to maintain effective batch
per_device_eval_batch_size: 4
num_train_epochs: 3
learning_rate: 2e-5 # Slightly higher for smaller model
warmup_ratio: 0.03
weight_decay: 0.01

# === QUANTIZATION ===
load_in_4bit: true
bnb_4bit_compute_dtype: "float16"
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true

# === MEMORY OPTIMIZATION ===
gradient_checkpointing: true
max_sequence_length: 2048

# === OUTPUT ===
output_dir: "experiments/llama_3b_v31_enhanced"
logging_steps: 10
save_steps: 500
save_total_limit: 2

# === SYSTEM ===
use_auth_token_env: "HF_TOKEN"
seed: 42

