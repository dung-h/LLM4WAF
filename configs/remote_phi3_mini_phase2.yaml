# Phi-3 Mini Phase 2 - RTX 4090 with DynamicCache Fix
# Adaptive learning with observations + Phase 1 replay buffer
# Continues from Phase 1 adapter

model_name: "microsoft/Phi-3-mini-4k-instruct"
train_path: "data/processed/phase2_with_replay_22k.jsonl"
output_dir: "experiments/remote_phi3_mini_phase2"

# Continue from Phase 1 adapter (continual learning)
adapter_path: "experiments/remote_phi3_mini_phase1"
is_trainable: true

# Training - RTX 4090
num_train_epochs: 2
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 2.0e-4
max_seq_length: 1536 # Longer for observations

# 4-bit quantization
load_in_4bit: true
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: "float16"

# LoRA settings
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules: ["qkv_proj", "o_proj"]

# Training optimization
gradient_checkpointing: true
fp16: true
logging_steps: 50
save_steps: 500
save_total_limit: 3
warmup_ratio: 0.03

# Note: Phi-3 DynamicCache fix is in train_red.py
use_auth_token_env: "HF_TOKEN"
