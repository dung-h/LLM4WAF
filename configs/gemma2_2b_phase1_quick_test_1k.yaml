# Quick Phase 1 Test Training - 1000 samples
# Testing if Phase 1 adapter can learn properly

model_name: "google/gemma-2-2b-it"
train_path: "data/processed/red_v40_quick_test_1k.jsonl"
output_dir: "experiments/gemma2_2b_phase1_quick_test_1k"

# Training parameters
num_train_epochs: 3
per_device_train_batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 2.0e-4
max_seq_length: 512
weight_decay: 0.01
optim: "paged_adamw_8bit"

# Quantization (for 8GB VRAM)
load_in_4bit: true
bnb_4bit_quant_type: "nf4"
bnb_4bit_use_double_quant: true
bnb_4bit_compute_dtype: "float16"

# LoRA config
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
target_modules:
  ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# Training settings
gradient_checkpointing: true
fp16: true
logging_steps: 10
save_steps: 100
save_total_limit: 2
warmup_ratio: 0.03
lr_scheduler_type: "cosine"

# Optimization
dataloader_pin_memory: true
dataloader_num_workers: 4
dataloader_prefetch_factor: 2
group_by_length: true

use_auth_token_env: "HF_TOKEN"
